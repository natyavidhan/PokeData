<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/static/global.css">
    <link rel="stylesheet" href="/static/pokemon.css">
    <title>PokeData</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            {% if pokemons %}
            <h1>Search Result For {{query}}</h1>
            {% else %}
            <h1>Search</h1>
            {% endif %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input" value="{{query}}">
                <br>
                <button class="btn btn-outline-secondary" type="button" onclick="search()">Search</button>
            </div>
        </div>
        <div class="cards">
            {% if pokemons %}
            {% for card in pokemons %}
            <a href="/pokemon/{{card.name.english}}">
                <div class="card">
                    <h2>{{card.name.english}}</h2>
                    <img src="{{card.thumbnail}}" alt="{{card.name.english}}">
                    <h5>{% for type in card.type %}{{type}} {% endfor %}Type</h5>
                    <p>{{card.description}}</p>
                </div>
            </a>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <script>
        function search() {
            var input = document.getElementById("input").value;
            window.location.href = "/search/" + input;
        }

        function open(pokemon) {
            window.location.href = "/pokemon/" + pokemon;
        }
    </script>
</body>
</html>
